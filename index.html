<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Lokasi Saya</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    .emoji {
      font-size: 2.5rem;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üìç</div>
    <h1>Bagikan Lokasi Saya</h1>
    <p>Klik tombol di bawah untuk mengirim lokasi terkini.</p>
    <button id="shareBtn">üîí Kirim Lokasi Sekarang</button>
  </div>

  <script>
    document.getElementById("shareBtn").addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const time = new Date().toISOString();
          const device = navigator.userAgent;
          const mapsLink = `https://maps.google.com/?q=${lat},${lon}`;

          const data = {
            time: time,
            device: device,
            lat: lat,
            lon: lon,
            maps_link: mapsLink
          };

          fetch("https://script.google.com/macros/s/AKfycbyEq2bS57p3QEHqiE4AFxXcd14XWVAAtfJw9fLNu8eU371ZBeJyi_Tv_WKhzjqXvstxEQ/exec", {
            method: "POST",
            mode: "no-cors",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          alert("‚úÖ Lokasi berhasil dikirim!");
        }, function (err) {
          alert("‚ùå Gagal mendapatkan lokasi: " + err.message);
        });
      } else {
        alert("‚ùå Browser tidak mendukung geolocation.");
      }
    });
  </script>
</body>
</html>
